<div id="dialog_body">
<img id="status_close" src="./stext/common/close.png" class="close" title="閉じる" />
<table border="0" style="width:95%">
  <tr>
    <td colspan="3" style="height: 50px;">
      <h3>"<span id="title"></span>" <span id="name"></span></h3>
    </td>
    <td rowspan="2" align="right">
      <img id="chara_face" />
    </td>
  </tr>
  <tr>
    <td>
      <i><span id="ellapsed_scene"></span></i>
    </td>
    <td colspan="2">
      <input type="button" id="status_change" value="Equipment" />
    </td>
  </tr>
  <tr>
      <th>CLASS</th>
      <td><span id="race"></span>　<span id="sex"></span></td>
      <th>AGE</th>
      <td><span id="age"></span></td>
  </tr>
  <tr>
    <th>JOB</th>
    <td><select id="job"></select></td>
  </tr>  
</table>
<hr />
<form>
  <div id="status_basic">
  <table style="width:90%">
  <tr>
    <th>HP</th>
    <td nowrap>
      <input type="button" class="spinner_down" value="-" />
      <input id="hp" type="number" />
      <input type="button" class="spinner_up" value="+" />
      ／<span id="hp_m"></span>
    </td>
    <th>MP</th>
    <td nowrap>
      <input type="button" class="spinner_down" value="-" />
      <input type="number" id="mp" />
      <input type="button" class="spinner_up" value="+" />
      ／<span id="mp_m"></span></td>
  </tr>
  <tr>
    <th>STATE</th>
    <td colspan="4" nowrap>
      <label><input type="radio" name="state" value="" />正常</label>
      <label><input type="radio" name="state" value="poison" />毒</label>
      <label><input type="radio" name="state" value="frozen" />凍結</label>
      <label><input type="radio" name="state" value="stone" />石化
        (<span id="stone_scene">0</span>)</label>
      <label><input type="radio" name="state" value="curse" />呪い</label>
      <label><input type="radio" name="state" value="forget" />忘却
        (<span id="forget_scene">0</span>)</label>
      <div id="state_desc">－－－</div>
    </td>
  </tr>
  <tr>
    <th>STR</th>
    <td nowrap>
      <input type="button" class="spinner_down" value="-" />
      <input type="number" id="str" />
      <input type="button" class="spinner_up" value="+" />
      ／<span id="str_i"></span></td>
    <th>INT</th>
    <td nowrap>
      <input type="button" class="spinner_down" value="-" />
      <input type="number" id="int" />
      <input type="button" class="spinner_up" value="+" />
      ／<span id="int_i"></span></td>   
  </tr>
  <tr>
    <th>DEX</th>
    <td nowrap>
      <input type="button" class="spinner_down" value="-" />
      <input type="number" id="dex" />
      <input type="button" class="spinner_up" value="+" />
      ／<span id="dex_i"></span>
    <th>KRM</th>
    <td nowrap>
      <input type="button" class="spinner_down" value="-" />
      <input type="number" id="krm" />
      <input type="button" class="spinner_up" value="+" />
      ／<span id="krm_i"></span></td>
  </tr>
    <th>FREE</th>
    <td colspan="4" nowrap class="free_cell">
      <input type="button" class="spinner_down" value="-" />
      <input type="number" id="free1" />
      <input type="button" class="spinner_up" value="+" />
      ･
      <input type="button" class="spinner_down" value="-" />
      <input type="number" id="free2" />
      <input type="button" class="spinner_up" value="+" />
      ･
      <input type="button" class="spinner_down" value="-" />
      <input type="number" id="free3" />
      <input type="button" class="spinner_up" value="+" />
    </td>
  </tr>
  </table>
  <hr />
  <table style="width:90%">
  <tr>
    <th>MAGIC</th>
    <td colspan="3" nowrap>
      <select id="magic"></select>
      <input type="button" id="magic_run" value="Shoot" />
    </td>
  </tr>
  <tr>
    <th>STAR</th>
    <td colspan="3" nowrap>
      月
      <!-- <input type="button" class="spinner_down" value="-" /> -->
      <input type="number" id="s_mon" />
      <input type="button" class="spinner_up" value="+" />
      火
      <!-- <input type="button" class="spinner_down" value="-" /> -->
      <input type="number" id="s_tue" />
      <input type="button" class="spinner_up" value="+" />
      水
      <!-- <input type="button" class="spinner_down" value="-" /> -->
      <input type="number" id="s_wed" />
      <input type="button" class="spinner_up" value="+" />
    </td>
  </tr>
  <tr>
    <th></th>
    <td colspan="3" nowrap>
      木
      <!-- <input type="button" class="spinner_down" value="-" /> -->
      <input type="number" id="s_thu" />
      <input type="button" class="spinner_up" value="+" />  
      金
      <!-- <input type="button" class="spinner_down" value="-" /> -->
      <input type="number" id="s_fri" />
      <input type="button" class="spinner_up" value="+" />
      土
      <!-- <input type="button" class="spinner_down" value="-" /> -->
      <input type="number" id="s_sat" />
      <input type="button" class="spinner_up" value="+" />
    </td>
  </tr>
  <tr>
    <th></th>
    <td colspan="3">
      太
      <!-- <input type="button" class="spinner_down" value="-" /> -->
      <input type="number" id="s_sun" />
      <input type="button" class="spinner_up" value="+" />
    </td>
  </tr>
  </table>
  </div>
  <div id="status_equip">
  <table style="width:90%">
  <tr>
    <th>ITEMS</th>
    <td colspan="2">
      <textarea id="items" rows="5" readonly></textarea>
    </td>
  </tr>
  <tr>
    <th>MEMOS</th>
    <td colspan="2">
      <textarea id="memos" rows="8"></textarea>
    </td>
  </tr>
  <tr>
    <th>FLAGS</th>
    <td colspan="2">
      <select id="flags" readonly></select>
    </td>
  </tr>
  <tr>
    <th>BONUS?</th>
    <td colspan="3">
      <span id="bonus"></span>
    </td>
  </tr>
</table>
</div>
</form>
<img id="status_save" src="stext/common/status_save.gif"
  alt="ステータス保存" title="保存" align="right" />
</div>
