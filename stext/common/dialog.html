<div id="dialog_body">
<table border="0" style="width:90%">
  <tr>
    <td colspan="3">
      <h3>"<span id="title"></span>" <span id="name"></span></h3>
    </td>
    <td rowspan="2">
      <img id="chara_face" />

  <tr>

<form>

  <tr>
    <th>HP</th>
    <td nowrap>

      <input type="button" class="spinner_up" value="+" />

    <th>MP</th>

      <input type="button" class="spinner_down" value="-" />

  </tr>

      <label><input type="radio" name="state" value="frozen" />凍結</label>

  </tr>
  <tr>
    <th>STR</th>
    <td nowrap>

      ／<span id="str_i"></span></td>

  </tr>
  <tr>
    <th>DEX</th>
    <td nowrap>
      <input type="button" class="spinner_down" value="-" />
      <input type="number" id="dex" />
      <input type="button" class="spinner_up" value="+" />
      ／<span id="dex_i"></span>

      <input type="button" class="spinner_up" value="+" />

  </tr>
    <th>FREE</th>
    <td colspan="4" nowrap>
      <input type="button" class="spinner_down" value="-" />
      <input type="number" id="free1" />
      <input type="button" class="spinner_up" value="+" />
      ／
      <input type="button" class="spinner_down" value="-" />
      <input type="number" id="free2" />
      <input type="button" class="spinner_up" value="+" /></td>
  </tr>
  </table>
  <hr />
  <table style="width:90%">
  <tr>
    <th>MAGIC</th>
    <td colspan="3" nowrap>
      <select id="magic"></select>
      <input type="button" id="magic_run" value="発動" />
    </td>
  </tr>
  <tr>
    <th>STAR</th>
    <td colspan="3" nowrap>
      月
      <input type="button" class="spinner_down" value="-" />
      <input type="number" id="s_mon" />
      <input type="button" class="spinner_up" value="+" />

  </tr>

  <tr>
    <th>ITEMS</th>

      <textarea id="items" rows="5" readonly></textarea>

  </tr>
  <tr>
    <th>MEMOS</th>
    <td colspan="2">
      <textarea id="memos" rows="6"></textarea>
    </td>
  </tr>

      <select id="flags" readonly></select>

      <span id="bonus"></span>
