<div id="container">
<div id="dialog_body"
  style="border: 1px solid #000; background-color: #fff; padding: 20px">
<h3>"<span id="title"></span>" <span id="name"></span>
  </h3>
<img id="chara_face" />
<form>
<table style="width:95%">
  <tr>
    <th>CLASS</th>
    <td colspan="3"><span id="race"></span>　<span id="sex"></span></td>
    <th>AGE</th>
    <td colspan="3"><span id="age"></span></td>
  </tr>
  <tr>
    <th>STATE</th>
    <td colspan="7" nowrap>
      <label><input type="radio" name="state" value="" />正常</label>
      <label><input type="radio" name="state" value="poison" />毒</label>
      <label><input type="radio" name="state" value="frozen" />凍結</label>
      <label><input type="radio" name="state" value="stone" />石化</label>
      <label><input type="radio" name="state" value="curse" />呪い</label>
      <label><input type="radio" name="state" value="forget" />忘却</label>
      <div id="state_desc">－－－</div>
    </td>
  </tr>
  <tr>
    <th>HP</th>
    <td nowrap><input type="number" id="hp" />/<span id="hp_m"></span></td>
    <th>MP</th>
    <td nowrap><input type="number" id="mp" />/<span id="mp_m"></span></td>
    <th>FREE</th>
    <td colspan="4" nowrap><input type="number" id="free1" />
      <input type="number" id="free2" />　　
      <i><span id="ellapsed_scene"></span></i></td>
  </tr>
  <tr>
    <th style="width:40px">STR</th>
    <td style="width:80px" nowrap>
      <input type="number" id="str" />/<span id="str_i"></span></td>
    <th style="width:40px">INT</th>
    <td style="width:80px" nowrap>
      <input type="number" id="int" />/<span id="int_i"></span></td>
    <th style="width:40px">DEX</th>
    <td style="width:80px" nowrap>
      <input type="number" id="dex" />/<span id="dex_i"></span>
    <th style="width:40px">KRM</th>
    <td style="width:80px" nowrap>
      <input type="number" id="krm" />/<span id="krm_i"></span></td>
  </tr>
  <tr>
    <th>MAGIC</th>
    <td colspan="7" nowrap>
      <select id="magic"></select>
      <input type="button" id="magic_run" value="発動" />
    </td>
  </tr>
  <tr>
    <th>STAR</th>
    <td colspan="7">
      月<input type="number" id="s_mon" />
      火<input type="number" id="s_tue" />
      水<input type="number" id="s_wed" />
      木<input type="number" id="s_thu" />
      金<input type="number" id="s_fri" />
      土<input type="number" id="s_sat" />
      太<input type="number" id="s_sun" />
    </td>
  </tr>
  <tr>
    <th>ITEMS</th>
    <td colspan="7">
      <textarea id="items" cols="65" rows="5" readonly></textarea>
    </td>
  </tr>
  <tr>
    <th>MEMOS</th>
    <td colspan="7">
      <textarea id="memos" cols="65" rows="4"></textarea>
    </td>
  </tr>
  <tr>
    <th>FLAGS</th>
    <td colspan="7">
      <select id="flags" readonly></select>
    </td>
  </tr>
  <tr>
    <th>BONUS?</th>
    <td colspan="7" nowrap>
      <small id="bonus"></small>
    </td>
  </tr>
  <tr>
    <td colspan="5"></td>
    <td colspan="2"><img id="status_save" src="stext/common/status_save.gif"
      alt="ステータス保存" title="保存" /></div>
</td>
  </tr>
</table>
</form>
</div>
</div>
