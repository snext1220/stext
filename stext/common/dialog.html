<div id="container">
<div id="dialog_body"
  style="border: 1px solid #000; background-color: #fff; padding: 20px">
<h3>"<span id="title"></span>" <span id="name"></span>
  <input type="button" id="status_save" value="ステータス保存" /></h3>
<img id="chara_face" src="stext/common/male_f.png" />
<form>
<table>
  <tr>
    <th>CLASS</th>
    <td colspan="3"><span id="race"></span>　<span id="sex"></span></td>
    <th>AGE</th>
    <td colspan="3"><span id="age"></span></td>
  </tr>
  <tr>
    <th>STATE</th>
    <td colspan="7" nowrap>
      <label><input type="radio" name="state" value="" />正常</label>
      <label><input type="radio" name="state" value="poison" />毒</label>
      <label><input type="radio" name="state" value="frozen" />凍結</label>
      <label><input type="radio" name="state" value="stone" />石化</label>
      <label><input type="radio" name="state" value="curse" />呪い</label>
      <label><input type="radio" name="state" value="forget" />忘却</label>
      　<span id="state_desc"></span>
    </td>
  </tr>
  <tr>
    <th>HP</th><td colspan="2"><input type="number" id="hp" />/
      <span id="hp_m"></span></td>
    <th>MP</th><td colspan="2"><input type="number" id="mp" />/
      <span id="mp_m"></span></td>
    <td colspan="2"><i><span id="ellapsed_scene"></span></i></td>
  </tr>
  <tr>
    <th style="width:10%">STR</th>
    <td style="width:15%" nowrap><span id="str"></span>
      <span id="str_d" class="delta"></span></td>
    <th style="width:10%">INT</th>
    <td style="width:15%" nowrap><span id="int"></span>
      <span id="int_d" class="delta"></span></td>
    <th style="width:10%">DEX</th>
    <td style="width:15%" nowrap><span id="dex"></span>
      <span id="dex_d" class="delta"></span></td>
    <th style="width:10%">KRM</th>
    <td style="width:15%" nowrap><span id="krm"></span>
      <span id="krm_d" class="delta"></span></td>
  </tr>
  <tr>
    <th>MAGIC</th>
    <td colspan="7">
      <select id="magic"></select>
      <input type="button" id="magic_run" value="発動" />
    </td>
  </tr>
  <tr>
    <th>STAR</th>
    <td colspan="7">
      月<input type="number" id="s_mon" />
      火<input type="number" id="s_tue" />
      水<input type="number" id="s_wed" />
      木<input type="number" id="s_thu" />
      金<input type="number" id="s_fri" />
      土<input type="number" id="s_sat" />
      太<input type="number" id="s_sun" />
    </td>
  </tr>
  <tr>
    <th>ITEMS</th>
    <td colspan="7">
      <textarea id="items" cols="65" rows="5" readonly></textarea>
    </td>
  </tr>
  <tr>
    <th>FLAGS</th>
    <td colspan="7">
      <textarea id="flags" cols="65" rows="5" readonly></textarea>
    </td>
  </tr>
</table>
</form>
</div>
</div>
